    <script>
        (function restoreBgm(){
            try {
                var stateRaw = sessionStorage.getItem('bgmState');
                if (!stateRaw) return;
                var state = JSON.parse(stateRaw);
                var a = document.getElementById('bgm');
                if (!a) return;
                if (state.src) a.src = state.src;
                a.volume = (typeof state.volume === 'number') ? state.volume : 0.6;
                a.addEventListener('loadedmetadata', function(){
                    try { if (state.time) a.currentTime = state.time; } catch(e){}
                    if (state.playing !== false) a.play().catch(function(){});
                });
                // If metadata already ready
                if (a.readyState >= 1) {
                    try { if (state.time) a.currentTime = state.time; } catch(e){}
                    if (state.playing !== false) a.play().catch(function(){});
                } else {
                    a.load();
                }
            } catch (e) {}
        })();
